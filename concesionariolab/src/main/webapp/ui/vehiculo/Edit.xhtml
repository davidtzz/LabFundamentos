<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVehiculoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVehiculoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{vehiculoController.selected.id}" title="#{bundle.EditVehiculoTitle_id}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditVehiculoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{vehiculoController.selected.nombre}" title="#{bundle.EditVehiculoTitle_nombre}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditVehiculoLabel_modelo}" for="modelo" />
                    <h:inputText id="modelo" value="#{vehiculoController.selected.modelo}" title="#{bundle.EditVehiculoTitle_modelo}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_modelo}"/>
                    <h:outputLabel value="#{bundle.EditVehiculoLabel_marca}" for="marca" />
                    <h:inputText id="marca" value="#{vehiculoController.selected.marca}" title="#{bundle.EditVehiculoTitle_marca}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_marca}"/>
                    <h:outputLabel value="#{bundle.EditVehiculoLabel_foto}" for="foto" />
                    <h:inputTextarea rows="4" cols="30" id="foto" value="#{vehiculoController.selected.foto}" title="#{bundle.EditVehiculoTitle_foto}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_foto}"/>
                    <h:outputLabel value="#{bundle.EditVehiculoLabel_fecha_ingreso}" for="fecha_ingreso" />
                    <h:inputText id="fecha_ingreso" value="#{vehiculoController.selected.fecha_ingreso}" title="#{bundle.EditVehiculoTitle_fecha_ingreso}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_fecha_ingreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditVehiculoLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{vehiculoController.selected.precio}" title="#{bundle.EditVehiculoTitle_precio}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.EditVehiculoLabel_cantidad_disponible}" for="cantidad_disponible" />
                    <h:inputText id="cantidad_disponible" value="#{vehiculoController.selected.cantidad_disponible}" title="#{bundle.EditVehiculoTitle_cantidad_disponible}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_cantidad_disponible}"/>
                    <h:outputLabel value="#{bundle.EditVehiculoLabel_tipoVehiculo}" for="tipoVehiculo" />
                    <h:selectOneMenu id="tipoVehiculo" value="#{vehiculoController.selected.tipoVehiculo}" title="#{bundle.EditVehiculoTitle_tipoVehiculo}" >
                        <f:selectItems value="#{tipoVehiculoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{vehiculoController.update}" value="#{bundle.EditVehiculoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditVehiculoViewLink}"/>
                <br />
                <h:commandLink action="#{vehiculoController.prepareList}" value="#{bundle.EditVehiculoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditVehiculoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
