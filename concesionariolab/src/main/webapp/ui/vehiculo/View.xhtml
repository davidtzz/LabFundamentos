<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVehiculoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVehiculoLabel_id}"/>
                    <h:outputText value="#{vehiculoController.selected.id}" title="#{bundle.ViewVehiculoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewVehiculoLabel_nombre}"/>
                    <h:outputText value="#{vehiculoController.selected.nombre}" title="#{bundle.ViewVehiculoTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewVehiculoLabel_modelo}"/>
                    <h:outputText value="#{vehiculoController.selected.modelo}" title="#{bundle.ViewVehiculoTitle_modelo}"/>
                    <h:outputText value="#{bundle.ViewVehiculoLabel_marca}"/>
                    <h:outputText value="#{vehiculoController.selected.marca}" title="#{bundle.ViewVehiculoTitle_marca}"/>
                    <h:outputText value="#{bundle.ViewVehiculoLabel_foto}"/>
                    <h:outputText value="#{vehiculoController.selected.foto}" title="#{bundle.ViewVehiculoTitle_foto}"/>
                    <h:outputText value="#{bundle.ViewVehiculoLabel_fecha_ingreso}"/>
                    <h:outputText value="#{vehiculoController.selected.fecha_ingreso}" title="#{bundle.ViewVehiculoTitle_fecha_ingreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewVehiculoLabel_precio}"/>
                    <h:outputText value="#{vehiculoController.selected.precio}" title="#{bundle.ViewVehiculoTitle_precio}"/>
                    <h:outputText value="#{bundle.ViewVehiculoLabel_cantidad_disponible}"/>
                    <h:outputText value="#{vehiculoController.selected.cantidad_disponible}" title="#{bundle.ViewVehiculoTitle_cantidad_disponible}"/>
                    <h:outputText value="#{bundle.ViewVehiculoLabel_tipoVehiculo}"/>
                    <h:outputText value="#{vehiculoController.selected.tipoVehiculo}" title="#{bundle.ViewVehiculoTitle_tipoVehiculo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vehiculoController.destroyAndView}" value="#{bundle.ViewVehiculoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVehiculoEditLink}"/>
                <br />
                <h:commandLink action="#{vehiculoController.prepareCreate}" value="#{bundle.ViewVehiculoCreateLink}" />
                <br />
                <h:commandLink action="#{vehiculoController.prepareList}" value="#{bundle.ViewVehiculoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVehiculoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
