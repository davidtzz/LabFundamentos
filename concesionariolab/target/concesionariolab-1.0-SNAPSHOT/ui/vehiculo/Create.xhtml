<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:ui="http://java.sun.com/jsf/facelets" 
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:f="http://java.sun.com/jsf/core" 
xmlns:p="http://primefaces.org/ui"> 

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVehiculoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVehiculoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{vehiculoController.selected.id}" title="#{bundle.CreateVehiculoTitle_id}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateVehiculoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{vehiculoController.selected.nombre}" title="#{bundle.CreateVehiculoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateVehiculoLabel_modelo}" for="modelo" />
                    <h:inputText id="modelo" value="#{vehiculoController.selected.modelo}" title="#{bundle.CreateVehiculoTitle_modelo}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_modelo}"/>
                    <h:outputLabel value="#{bundle.CreateVehiculoLabel_marca}" for="marca" />
                    <h:inputText id="marca" value="#{vehiculoController.selected.marca}" title="#{bundle.CreateVehiculoTitle_marca}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_marca}"/>
                    <h:outputLabel value="#{bundle.CreateVehiculoLabel_foto}" for="foto" />
                    <p:fileUpload id="foto" fileUploadListener="#{vehiculoController.handleFileUpload}" mode="simple" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_foto}" />
                    <h:outputLabel value="#{bundle.CreateVehiculoLabel_fecha_ingreso}" for="fecha_ingreso" />
                    <p:calendar value="#{vehiculoController.selected.fecha_ingreso}" id="fecha_ingreso" showOn="button" > 
                    <f:convertDateTime pattern="dd/MM/yyyy" /> 
                    </p:calendar>
                    <h:outputLabel value="#{bundle.CreateVehiculoLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{vehiculoController.selected.precio}" title="#{bundle.CreateVehiculoTitle_precio}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.CreateVehiculoLabel_cantidad_disponible}" for="cantidad_disponible" />
                    <h:inputText id="cantidad_disponible" value="#{vehiculoController.selected.cantidad_disponible}" title="#{bundle.CreateVehiculoTitle_cantidad_disponible}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_cantidad_disponible}"/>
                    <h:outputLabel value="#{bundle.CreateVehiculoLabel_tipoVehiculo}" for="tipoVehiculo" />
                    <h:selectOneMenu id="tipoVehiculo" value="#{vehiculoController.selected.tipoVehiculo}" title="#{bundle.CreateVehiculoTitle_tipoVehiculo}" >
                        <f:selectItems value="#{tipoVehiculoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vehiculoController.create}" value="#{bundle.CreateVehiculoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{vehiculoController.prepareList}" value="#{bundle.CreateVehiculoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVehiculoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
